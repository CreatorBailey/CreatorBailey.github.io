<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bailey | Food Portfolio</title>
    <style>
        :root {
            --bg: #f6f1e8;
            --text: #2d241c;
            --card: #fffaf4;
            --accent: #b5522c;
            --muted: #68594f;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Trebuchet MS", "Segoe UI", sans-serif;
            color: var(--text);
            background:
                radial-gradient(circle at top right, #ffe7cc 0%, transparent 45%),
                radial-gradient(circle at bottom left, #f3d7be 0%, transparent 45%),
                var(--bg);
            min-height: 100vh;
        }

        main {
            max-width: 1120px;
            margin: 0 auto;
            padding: 2rem 1rem 3rem;
        }

        .intro {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin: 0 0 0.5rem;
            letter-spacing: 0.04em;
        }

        .intro p {
            margin: 0 auto;
            max-width: 620px;
            color: var(--muted);
            line-height: 1.6;
        }

        .category {
            margin: 2rem 0 0.8rem;
            font-size: clamp(1.2rem, 2.5vw, 1.6rem);
            letter-spacing: 0.03em;
        }

        .carousel {
            background: var(--card);
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(58, 35, 20, 0.12);
            margin-bottom: 1.5rem;
        }

        .slides {
            position: relative;
            min-height: 330px;
        }

        .slide {
            display: none;
            margin: 0;
        }

        .slide.active {
            display: block;
        }

        img,
        video {
            display: block;
            width: 100%;
            height: 560px;
            object-fit: contain;
            object-position: center center;
            background: #efe6da;
        }

        @media (max-width: 768px) {
            img,
            video {
                height: 420px;
            }
        }

        img {
            cursor: zoom-in;
        }

        figcaption {
            display: none;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.6rem;
            padding: 0.75rem 0.9rem 1rem;
            border-top: 1px solid #e8ddd0;
        }

        .controls button {
            border: none;
            background: var(--accent);
            color: #fff;
            font-size: 0.95rem;
            padding: 0.45rem 0.8rem;
            border-radius: 8px;
            cursor: pointer;
        }

        .controls button:hover {
            filter: brightness(0.95);
        }

        .counter {
            color: var(--muted);
            font-size: 0.92rem;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--muted);
            font-size: 0.95rem;
        }

        footer a,
        figcaption a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 700;
        }

        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 1000;
        }

        .lightbox.open {
            display: flex;
        }

        .lightbox img {
            max-width: min(100%, 1100px);
            max-height: 90vh;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
            cursor: default;
        }

        .lightbox button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            border: none;
            background: #fff;
            color: #222;
            font-size: 1.2rem;
            line-height: 1;
            border-radius: 999px;
            width: 2rem;
            height: 2rem;
            cursor: pointer;
        }
    </style>

    <script>
        document.querySelectorAll("[data-carousel]").forEach((carousel) => {
            const slides = Array.from(carousel.querySelectorAll(".slide"));
            const prevBtn = carousel.querySelector("[data-prev]");
            const nextBtn = carousel.querySelector("[data-next]");
            const counter = carousel.querySelector("[data-counter]");
            let index = 0;

            const setActive = (newIndex) => {
                slides[index].classList.remove("active");
                index = (newIndex + slides.length) % slides.length;
                slides[index].classList.add("active");
                counter.textContent = (index + 1) + " / " + slides.length;
            };

            prevBtn.addEventListener("click", () => setActive(index - 1));
            nextBtn.addEventListener("click", () => setActive(index + 1));
            counter.textContent = "1 / " + slides.length;
        });

        const lightbox = document.getElementById("lightbox");
        const lightboxImage = document.getElementById("lightbox-image");
        const lightboxClose = document.getElementById("lightbox-close");

        const closeLightbox = () => {
            lightbox.classList.remove("open");
            lightbox.setAttribute("aria-hidden", "true");
            lightboxImage.src = "";
            lightboxImage.alt = "";
        };

        document.querySelectorAll(".slide img").forEach((img) => {
            img.addEventListener("click", () => {
                lightboxImage.src = img.src;
                lightboxImage.alt = img.alt || "Enlarged photo";
                lightbox.classList.add("open");
                lightbox.setAttribute("aria-hidden", "false");
            });
        });

        lightboxClose.addEventListener("click", closeLightbox);
        lightbox.addEventListener("click", (event) => {
            if (event.target === lightbox) {
                closeLightbox();
            }
        });
        document.addEventListener("keydown", (event) => {
            if (event.key === "Escape" && lightbox.classList.contains("open")) {
                closeLightbox();
            }
        });
    </script>
</body>
