<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
    <title>Bailey | Food Portfolio</title>
    <style>
        :root {
            --bg: #f6f1e8;
            --text: #2d241c;
            --card: #fffaf4;
            --accent: #b5522c;
            --muted: #68594f;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Trebuchet MS", "Segoe UI", sans-serif;
            color: var(--text);
            background:
                radial-gradient(circle at top right, #ffe7cc 0%, transparent 45%),
                radial-gradient(circle at bottom left, #f3d7be 0%, transparent 45%),
                var(--bg);
            min-height: 100vh;
        }

        main {
            max-width: 960px;
            margin: 0 auto;
            padding: 2rem 1rem 3rem;
        }

        .intro {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin: 0 0 0.5rem;
            letter-spacing: 0.04em;
        }

        .intro p {
            margin: 0 auto;
            max-width: 620px;
            color: var(--muted);
            line-height: 1.6;
        }

        .gallery {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            margin-bottom: 2rem;
        }

        .category {
            margin-bottom: 1.2rem;
            font-size: clamp(1.2rem, 2.5vw, 1.6rem);
            letter-spacing: 0.03em;
        }

        figure {
            margin: 0;
            background: var(--card);
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(58, 35, 20, 0.12);
        }

        img,
        video {
            display: block;
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        figcaption {
            padding: 0.8rem 0.9rem 1rem;
            color: var(--muted);
            font-size: 0.95rem;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--muted);
            font-size: 0.95rem;
        }

        footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <main>
        <section class="intro">
            <h1>Bailey's Food Portfolio</h1>
            <p>A short gallery of dishes and pastries I have made. Every plate below was prepared by me.</p>
        </section>

        <section aria-label="Food photo portfolio">
            <h2 class="category">Pastry/Baking</h2>
            <div class="gallery">
                <figure>
                    <img src="./photos/pastry-baking/BRULEECAKE.jpg" alt="Brulee cake">
                    <figcaption>Brulee cake</figcaption>
                </figure>
                <figure>
                    <img src="./photos/pastry-baking/applebrioche.jpg" alt="Apple brioche">
                    <figcaption>Apple brioche</figcaption>
                </figure>
                <figure>
                    <img src="./photos/pastry-baking/IMG_7781.jpg" alt="Pastry creation">
                    <figcaption>Pastry creation</figcaption>
                </figure>
                <figure>
                    <img src="./photos/pastry-baking/IMG_7707.jpg" alt="Baked dessert">
                    <figcaption>Baked dessert</figcaption>
                </figure>
                <figure>
                    <img src="./photos/pastry-baking/IMG_7586.png" alt="Pastry plating">
                    <figcaption>Pastry plating</figcaption>
                </figure>
                <figure>
                    <img src="./photos/pastry-baking/IMG_7539.jpg" alt="House-made bake">
                    <figcaption>House-made bake</figcaption>
                </figure>
                <figure>
                    <video controls preload="metadata">
                        <source src="./photos/pastry-baking/IMG_5755.mov" type="video/quicktime">
                        Your browser does not support this video.
                    </video>
                    <figcaption>Pastry/Baking video</figcaption>
                </figure>
            </div>

            <h2 class="category">Entrees & Appetizers</h2>
            <div class="gallery">
                <figure>
                    <img src="./assets/desktop/image-grid-2.jpg" alt="Entree presentation">
                    <figcaption>Chef-style entree plating</figcaption>
                </figure>
                <figure>
                    <img src="./assets/desktop/image-grid-3.jpg" alt="Appetizer presentation">
                    <figcaption>Small-plate appetizer</figcaption>
                </figure>
            </div>
        </section>

        <footer>
            Want to connect? <a href="mailto:hello@example.com">Email me</a> or find me on Instagram.
        </footer>
    </main>
</body>
</html>
